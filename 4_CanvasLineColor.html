<!DOCTYPE html>
<html>
    <head>
        <style>
            body{padding: 0px; width:0px;}
            #myCanvas{border:2px solid red}
        </style>
    </head>
    <body>
        <canvas id="myCanvas" height="400px" width="700"></canvas>
        <script>
            var canvas=document.getElementById('myCanvas');
            var ctx=canvas.getContext('2d');
            ctx.beginPath();
            ctx.moveTo(100,100);
            ctx.lineTo(400,100);
            // set width size
            ctx.lineWidth=30;
            // set line color
            ctx.strokeStyle='#ff0000'
            ctx.stroke();
        </script>
    </body>
</html>
